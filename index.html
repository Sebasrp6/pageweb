<!DOCTYPE html> <!--Le decimos al navegador que version de HTML estamos usando-->
<html lang="es"> <!--Contenido, me dice que todo es HTML. lang es una atributo de etiqueta-->
    <head> <!--Cabeza-->
        <!--Que tipos de caracteres estamos usando-->
        <meta charset="utf-8"/>
        <!--meta da mas informacion-->
        <meta name="Description" content="Pagina web de principiante"/>
        <meta name="Autor Pagina" content="Junior Ordoñez"/>
        <!--Palabras clave para que nuestra web sea mas facil de encontrar-->
        <meta name="keywords" content="Mi primer sitio, Sitio Web, Principiante"/>
        <!--Titulo de la pagina, el head solo muestra lo que hay aqui dentro--> 

        <title>
            Pagina en Contruccion
        </title>
    </head>
        <body>
            <header>
                <h1> <!--Heading, encabezado en español, h1 para colocar texto en negrita y grande-->
                    Pagina Web
                </h1>
            </header>
            
            <h2> <!--Subtitulo, existen niveles de encabezado, como en el word-->
                Primer Capitulo
            </h2>
            <p> <!--Paragraph ,Parrafo-->
                Mi primer parrafo, bienvenidos a mi pagina web
            </p>
        </body>
</html>
